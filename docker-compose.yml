version: '3.8'

services:
  # MongoDB Database
  mongodb:
    build:
      context: .
      dockerfile: Dockerfile.mongodb
    container_name: social-management-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: social-management
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - social-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./social-management
      dockerfile: Dockerfile
    container_name: social-management-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DOCKER_ENV: "true"
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/social-management?authSource=admin
      SESSION_SECRET: your-super-secret-session-key-change-in-production
      CLIENT_URL: http://74.249.129.209
      # Thêm các biến môi trường khác nếu cần
      # FACEBOOK_APP_ID: your_facebook_app_id
      # FACEBOOK_APP_SECRET: your_facebook_app_secret
      # TWITTER_API_KEY: your_twitter_api_key
      # TWITTER_API_SECRET: your_twitter_api_secret
      # INSTAGRAM_USERNAME: your_instagram_username
      # INSTAGRAM_PASSWORD: your_instagram_password
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - social-network
    volumes:
      - ./social-management/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend React App
  frontend:
    build:
      context: ./SocialManagementFE
      dockerfile: Dockerfile
    container_name: social-management-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - social-network
    environment:
      - REACT_APP_API_URL=http://74.249.129.209/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: social-management-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - social-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_data:
    driver: local

networks:
  social-network:
    driver: bridge 